name: Build and Deploy

on:
  push:
    branches:
      - main
env:
  DOCKERFILE_PATH: prod/container/Dockerfile-le-bouddoir
  DOCKER_IMAGE_NAME: digital-express:le-bouddoir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: "${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-

#      - name: Update repository on server
#        uses: appleboy/ssh-action@master
#        with:
#          host: ${{ secrets.SSH_HOST }}
#          username: ${{ secrets.SSH_USERNAME }}
#          key: ${{ secrets.SSH_PRIVATE_KEY }}
#          script: |
#            cd project/client_frontend
#            git pull

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout Docker files repository
        uses: actions/checkout@v2
        with:
          repository: DigitalExpresse/docker
          path: dockerfiles
          token: ${{ secrets.DOCKERFILES_REPO_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./dockerfiles/${{ env.DOCKERFILE_PATH }}
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          cache-from: type=registry,ref=user/app:latest
          cache-to: type=inline

      - name: Execute Ansible via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /etc/ansible/roles/deploy
            ansible-playbook -i inventory playbook-galaxy.yml -v
